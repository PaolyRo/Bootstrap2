  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid justify-content-between align-items-center">
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3"><a class="nav-link text-primary" href="../index.html">Inicio</a></li>
        <li class="nav-item me-3"><a class="nav-link text-primary" href="categoría.html">Categorías</a></li>
      </ul>
      <a class="navbar-brand mx-auto" href="../index.html">
        <img src="../img/logo.png" alt="Logo" width="120" class="rounded-circle">
      </a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3"><a class="nav-link text-primary" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container my-5">
    <h2 class="text-center text-uppercase mb-4">Contacto</h2>
    <p class="text-center mb-4">¿Tenés dudas, sugerencias o querés hacer un pedido? Completá el formulario y te respondemos a la brevedad.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required placeholder="Tu nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                        title="Por favor, escriba un nombre real: fulano de tal">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required placeholder="nombre@ejemplo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.(com|org|net)$"
                        title="Por favor, introduzca un email válido. Ejemplo: example03@gmail.com">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu consulta..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>Todos los derechos reservados © Buena Energía</p>
  </footer>

</body>
</html>
